  <link rel="stylesheet" type="text/css" href="static/css/font-awesome.min.css">

  <script>
    window.onload = function () {
      let dataMatchJson;
      let str = window.location.search;
      let orderMatchData = str.substring(str.indexOf("=") + 1, str.indexOf("&"));
      dataMatchJson = $.parseJSON(decodeURI(orderMatchData));
      let dataClubJson;
      let orderClubData = str.substring(str.lastIndexOf("=") + 1);
      dataClubJson = $.parseJSON(decodeURI(orderClubData));

      document.cookie = "returnClub = " + orderClubData

      //分界线
      let table = document.createElement('table');
      let thead = document.createElement('thead');
      let tbody = document.createElement('tbody');
      let tr = document.createElement('tr');
      let th1 = document.createElement('th');
      let th2 = document.createElement('th');
      let th3 = document.createElement('th');
      let th4 = document.createElement('th');
      let th7 = document.createElement('th');
      let th8 = document.createElement('th');
      let th9 = document.createElement('th');
      th1.textContent = '赛事id';
      th2.textContent = '主场战队';
      th3.textContent = '客场战队';
      th4.textContent = '开始时间';
      th7.textContent = '比使用时';
      th8.textContent = '获胜战队';
      th9.textContent = '视频地址';
      tr.appendChild(th1);
      tr.appendChild(th2);
      tr.appendChild(th3);
      tr.appendChild(th4);
      tr.appendChild(th7);
      tr.appendChild(th8);
      tr.appendChild(th9);
      thead.appendChild(tr);
      table.appendChild(thead);
      let cont = 0
      let clubName = new Array();
      for (let data of dataClubJson.data) {
        clubName[data.clubid] = data.clubname;
      }
      for (let data of dataMatchJson.data) {
        let tr = document.createElement('tr');
        let td1 = document.createElement('td');
        let td2 = document.createElement('td');
        let td3 = document.createElement('td');
        let td4 = document.createElement('td');
        let td7 = document.createElement('td');
        let td8 = document.createElement('td');
        let td9 = document.createElement('td');
        td1.textContent = data.matchid;
        td2.textContent = clubName[data.hometeam];
        td3.textContent = clubName[data.awayteam];
        td4.textContent = data.starttime;
        td7.textContent = data.matchtime;
        td8.textContent = clubName[data.winteam];
        td9.textContent = data.videoweb;
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td7);
        tr.appendChild(td8);
        tr.appendChild(td9);
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);
      document.querySelector('.table-wrapper').appendChild(table);
    }
  </script>

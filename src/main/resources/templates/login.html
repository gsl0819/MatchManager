<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事管理系统</title>
    <link rel="stylesheet" href="../static/newloginpage/style.css">
    <script src="static/js/api.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script>
        function upUsername() {
            let username = document.getElementsByTagName("input")[0].value;
            document.cookie = "userName =" + username;
        }
    </script>
</head>

<body>
<div class="box">
    <div class="content">
        <div class="login-wrapper">
            <form action="/doLogin" method="post">
                <h1>登录</h1>
                <div class="login-form">
                    <div class="username form-item">
                        <span>使用邮箱或账号登录</span>
                        <input name="username" type="text" class="input-item" placeholder="用户名">
                    </div>
                    <div class="password form-item">
                        <span>密码</span>
                        <input name="password" type="password" class="input-item" placeholder="密码">
                    </div>
                    <!--                    <button class="login-btn">登 录</button>-->
                    <button onclick="javascript:upUsername()" class="login-btn">登录</button>
                </div>
                <div class="divider">
                    <span class="line"></span>
                    <input type="checkbox" name="remember-me">
                    <span class="divider-text">记住我</span>
                    <span class="line"></span>
                </div>
                <div class="other-login-wrapper">
                    <div class="other-login-item">
                        <p class="divider-text">还没账号? <a href="register">点击注册</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
